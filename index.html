<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='css/style.css'/>
</head>
<body>
    <div class="header">
        <div class="header__wrapper wrapper">
            <img src='img/logo__header.png' class="header__logo">
            </img>
            <div class="header__nav">
                <ul class="header__list">
                    <li class="header__item"><a href="#" class="header__link">О студии</a></li>
                    <li class="header__item"><a href="#" class="header__link">Проекты</a></li>
                    <li class="header__item"><a href="#" class="header__link">Услуги</a></li>
                    <li class="header__item"><a href="#" class="header__link">Контакты</a></li>
                </ul>
            </div>
            <button class="header__offer">
                <a href="#" class="header__offer-link">Заполнить бриф</a>
            </button>
        </div>
    </div>
    <div class="preview">
        <div class="preview__wrapper wrapper">
            <div class="preview__info">
                <div class="preview__logo">
                    <span class="preview__fd">fd.</span>
                    <span class="preview__studio">studio</span>
                </div>
                <h2 class="preview__title">
                    Digital - услуги для вашего бизнеса. 
                </h2>
                <p class="preview__text">
                    Создаем сайты, графический дизайн, рекламные материалы, айдентику, продвигаем бизнес 
                </p>
                <div class="preview__offers">
                    <button class="preview__fill">
                        <a href="" class="preview__link-fill">Заполнить бриф</a>
                    </button>
                    <button class="preview__look">
                      <a href="" class="preview__link-look">Посмотреть проекты</a>
                    </button>
                </div>
                <div class="preview__social-media">
                    <a href="#" class="preview__link preview__instagram">Instagram</span>
                    <span class="preview__plug preview__plug-1">|</span>
                    <a href="#" class="preview__link preview__behance">Behanse</a>
                    <span class="preview__plug preview__plug-2">|</span>
                    <a href="#" class="preview__link preview__dribbble">Dribble</a>
                </div>
            </div>
            <div class="preview__develop">
                <img src="img/svg/vawe.svg" alt="" class="preview__wave">
                <h2 class="preview__title-dev">Разработка.</h2>
                <div class="preview__line"></div>
            </div>
        </div>
    </div>
    <div class="services">
        <div class="services__wrapper wrapper">
            <h4 class="services__title">
                Наши услуги:
            </h4>
            <div class="services__cards">
                <div class="services__card services__card-big services__card-big-1"></div>
                <div class="services__card services__card-small services__card-small-1"></div>
                <div class="services__card services__card-big  services__card-big-2"></div>
                <div class="services__card services__card-small services__card-small-2"></div>
            </div>
        </div>
    </div>
</body>
</html>
